<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="calculadora" class="calculadora">

        <div id="pantalla" class="pantalla">0</div>
        
        <div id="teclado" class="teclado">
            <button id="7" class="boton num">7</button>
            <button id="8" class="boton num">8</button>
            <button id="9" class="boton num">9</button>
            <button id="4" class="boton num">4</button>
            <button id="5" class="boton num">5</button>
            <button id="6" class="boton num">6</button>
            <button id="1" class="boton num">1</button>
            <button id="2" class="boton num">2</button>
            <button id="3" class="boton num">3</button>
            <button id="0" class="boton num cero">0</button>
            <button id="borrar" class="boton borrar">C</button>
            <button id="flecha" class="boton flecha">←</button>
            <button id="dividir" class="boton operador opr-dividir">÷</button>
            <button id="multiplicar" class="boton operador opr-multiplicar">x</button>
            <button id="restar" class="boton operador opr-restar">-</button>
            <button id="sumar" class="boton operador opr-sumar">+</button>
            <button id="igual" class="boton opr-igual">=</button>
        </div>
    </div>
            
        
    
    <script src="/js/app.js"></script>
</body>
</html>
